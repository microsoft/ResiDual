model:
  _name: resi_dual
  dropout: 0.1
  activation_dropout: 0.1
  attention_dropout: 0.1
  encoder:
    embed_dim: 512
    ffn_embed_dim: 2048
    layers: 18
    attention_heads: 8
    normalize_before: true
  decoder:
    embed_dim: 512
    ffn_embed_dim: 2048
    layers: 18
    attention_heads: 8
    normalize_before: true
  enc_alpha: 1.0
  dec_alpha: 1.0
  share_decoder_input_output_embed: true
  share_all_embeddings: false
  enc_res_input_norm_scale: 0.05
  dec_res_input_norm_scale: 0.05
  base_layers: 0
  max_source_positions: 256
  max_target_positions: 256

dataset:
  max_tokens: 4096
  num_workers: 24
  valid_subset: 'valid'
  skip_invalid_size_inputs_valid_test: true

optimizer:
  _name: adam
  adam_betas: (0.9,0.98)
  # weight_decay: 0.0001

optimization:
  max_update: 100000
  lr: [0.004]
  clip_norm: 1.0
  update_freq: [16]

lr_scheduler:
  _name: inverse_sqrt
  warmup_updates: 8000
  warmup_init_lr: 1e-7

criterion:
  _name: label_smoothed_cross_entropy
  label_smoothing: 0.1

